<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Tarea</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #0044cc;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input, textarea, select, button {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            background-color: #0044cc;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #0033a0;
        }
        a {
            display: block;
            margin-top: 15px;
            text-decoration: none;
            color: #0044cc;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Editar Tarea</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="titulo">Título:</label>
        <input type="text" name="titulo" value="{{ tarea.titulo }}" required>

        <label for="descripcion">Descripción:</label>
        <textarea name="descripcion" required>{{ tarea.descripcion }}</textarea>

        <label for="estado">Estado:</label>
        <select name="estado">
            <option value="por_realizar" {% if tarea.estado == 'por_realizar' %}selected{% endif %}>Por Realizar</option>
            <option value="en_transito" {% if tarea.estado == 'en_transito' %}selected{% endif %}>En Tránsito</option>
            <option value="completada" {% if tarea.estado == 'completada' %}selected{% endif %}>Completada</option>
        </select>

        <button type="submit">Guardar Cambios</button>
    </form>
    <a href="{% url 'lista_tareas' %}">Volver a la lista de tareas</a>
</div>
</body>
</html>
